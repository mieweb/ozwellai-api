<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ozwell Chat Widget</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .panel {
        width: min(380px, 100%);
        padding: 24px;
        background: rgba(15, 23, 42, 0.85);
        border-radius: 16px;
        box-shadow: 0 35px 70px rgba(2, 6, 23, 0.65);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }

      p {
        margin: 0 0 20px;
        opacity: 0.75;
        line-height: 1.5;
      }

      #chat-container {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Ozwell Chat Widget</h1>
      <p>Drop this script tag + container into any page to embed the Ozwell + Ollama chatbot.</p>
      <div id="chat-container"></div>
    </div>

    <script>
      window.OzwellChatConfig = {
        containerId: 'chat-container',
        title: 'Ozwell Assistant',
        placeholder: 'Ask me anything...',
        model: 'llama3',
        endpoint: '/embed/chat'
      };
    </script>
    <script src="./embed.js"></script>
  </body>
</html>
