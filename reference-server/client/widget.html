<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozwell Chatbot Client</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }

        .chat-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 16px;
            max-width: 360px;
            margin: auto;
        }

        .chat-header {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        #messages {
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 8px;
            height: 160px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #fafbfc;
            font-size: 15px;
        }

        #chatForm {
            display: flex;
            gap: 8px;
        }

        #chatInput {
            flex: 1;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #sendBtn {
            padding: 6px 16px;
            border-radius: 4px;
            border: none;
            background: #00b894;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            font-size: 13px;
            color: #888;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ¤– Ozwell AI Chatbot</div>
        <div class="status" id="status">Widget loaded - waiting for parent...</div>
        <div id="messages"></div>
        <form id="chatForm">
            <input id="chatInput" type="text" placeholder="Type a message..." autocomplete="off" />
            <button id="sendBtn" type="submit">Send</button>
        </form>
    </div>
    <script type="module" src="./client.js"></script>
</body>

</html>
