name: Landing Page E2E Tests

# Runs Playwright E2E tests for the landing page demo
# Tests the Ozwell embed widget integration

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'landing-page/**'
      - 'reference-server/**'
      - 'reference-server/embed/**'
      - 'spec/**'
      - 'clients/typescript/**'
      - '.github/workflows/landing-page-e2e.yml'
      - 'scripts/test-e2e.sh'
  pull_request:
    branches: [ main ]
    paths:
      - 'landing-page/**'
      - 'reference-server/**'
      - 'reference-server/embed/**'
      - 'spec/**'
      - 'clients/typescript/**'
      - '.github/workflows/landing-page-e2e.yml'
      - 'scripts/test-e2e.sh'

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # Only run on Ubuntu for now since Playwright browser deps are easier to manage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install all dependencies
        run: npm ci

      - name: Build spec
        working-directory: ./spec
        run: npm run build

      - name: Build TypeScript client
        working-directory: ./clients/typescript
        run: npm run build

      - name: Build reference server
        working-directory: ./reference-server
        run: npm run build

      - name: Install Playwright browsers
        working-directory: ./landing-page
        run: npx playwright install chromium --with-deps

      - name: Start reference server
        working-directory: ./reference-server
        run: |
          npm start > /tmp/reference-server.log 2>&1 &
          echo $! > /tmp/reference-server.pid

      - name: Start landing page server
        working-directory: ./landing-page
        run: |
          npm start > /tmp/landing-page.log 2>&1 &
          echo $! > /tmp/landing-page.pid

      - name: Wait for servers to be ready
        run: |
          echo "Waiting for servers to start..."
          
          # Wait for reference server
          REFERENCE_READY=false
          for i in {1..30}; do
            # Check if process is still running
            if [ -f /tmp/reference-server.pid ] && ! kill -0 $(cat /tmp/reference-server.pid) 2>/dev/null; then
              echo "❌ Reference server process died!"
              echo "=== Server logs ==="
              cat /tmp/reference-server.log || true
              exit 1
            fi
            
            if curl -s http://localhost:3000/embed/ozwell-loader.js > /dev/null; then
              echo "✅ Reference server is ready!"
              REFERENCE_READY=true
              break
            fi
            echo "Waiting for reference server... ($i/30)"
            sleep 2
          done
          
          if [ "$REFERENCE_READY" = false ]; then
            echo "❌ Reference server failed to start within timeout"
            echo "=== Server logs ==="
            cat /tmp/reference-server.log || true
            exit 1
          fi
          
          # Wait for landing page server  
          LANDING_READY=false
          for i in {1..15}; do
            # Check if process is still running
            if [ -f /tmp/landing-page.pid ] && ! kill -0 $(cat /tmp/landing-page.pid) 2>/dev/null; then
              echo "❌ Landing page server process died!"
              echo "=== Server logs ==="
              cat /tmp/landing-page.log || true
              exit 1
            fi
            
            if curl -s http://localhost:8080 > /dev/null; then
              echo "✅ Landing page server is ready!"
              LANDING_READY=true
              break
            fi
            echo "Waiting for landing page server... ($i/15)"
            sleep 2
          done
          
          if [ "$LANDING_READY" = false ]; then
            echo "❌ Landing page server failed to start within timeout"
            echo "=== Server logs ==="
            cat /tmp/landing-page.log || true
            exit 1
          fi

      - name: Run E2E tests
        working-directory: ./landing-page
        run: npm test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.os }}
          path: landing-page/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.os }}
          path: landing-page/test-results/
          retention-days: 7
